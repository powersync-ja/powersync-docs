StylesPath = .github/vale
MinAlertLevel = suggestion
Vocab = Terms
IgnoredScopes = code, tt
SkippedScopes = script, style, pre

[formats]
mdx = md

[*.mdx]
BasesOnStyles = Vale
Vale.Spelling = YES
CommentDelimiters = {/*, */}

TokenIgnores = (?sm)((?:import|export) .+?$), \
(?<!`)(<\w+ ?.+ ?\/>)(?!`), \
(<[A-Z]\w+>.+?<\/[A-Z]\w+>)

BlockIgnores = (?sm)^(<\w+\n .*\s\/>)$, \
(?sm)^({.+.*}), \
(?sm)^(\x60\x60\x60[\w ]*\n.*\x60\x60\x60)$
